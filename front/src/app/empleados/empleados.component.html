<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Empleados" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevoempleado" class="btn btn-outline-dark">Nuevo empleado</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th class="text-end">Correo</th>
                    <th>Telefono</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (empleado of listaempleados; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ empleado.nombre }}</td>
                      <td>{{ empleado.apellido }}</td>
                      <td>{{ empleado.email }}</td>
                      <td>{{ empleado.telefono }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarempleado/', empleado.empleado_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(empleado.empleado_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  <!--
    LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
    -->
