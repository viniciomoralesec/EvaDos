<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!--Interpolacion
            sirve para enviar datos desde el .ts hacia el html
            -->
        </h3>
      </div>
      <form [formGroup]="frm_Departamento" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese los nombre" />
            <div *ngIf="frm_Departamento.get('nombre').invalid && frm_Departamento.get('nombre').touched">
              <small *ngIf="frm_Departamento.get('nombre').hasError('required')" style="color: red">Los nombre son requeridos</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="ubicacion">ubicacion</label>
            <input type="text" formControlName="ubicacion" class="form-control" id="ubicacion" />
            <div *ngIf="frm_Departamento.get('ubicacion').invalid && frm_Departamento.get('ubicacion').touched">
              <small *ngIf="frm_Departamento.get('ubicacion').hasError('required')" style="color: red">El ubicacion es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="jefe_departamento">jefe_departamento</label>
            <input type="text" class="form-control" formControlName="jefe_departamento" id="jefe_departamento" />
            <div *ngIf="frm_Departamento.get('jefe_departamento').invalid && frm_Departamento.get('jefe_departamento').touched">
              <small *ngIf="frm_Departamento.get('jefe_departamento').hasError('required')" style="color: red">La jefe_departamento es requerida</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="extension">Correo</label>
            <input type="extension" formControlName="extension" class="form-control" id="extension" />
            <div *ngIf="frm_Departamento.get('extension').invalid && frm_Departamento.get('extension').touched">
              <small *ngIf="frm_Departamento.get('extension').hasError('required')" style="color: red">El correo es requerido</small>
              <small *ngIf="frm_Departamento.get('extension').hasError('extension')" style="color: red">Debe ingresar un correo valido</small>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Departamento.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!--
    IMPORTAR => FORMSMODULE  APP.MODULE.TS ||  NUEVOPROVEEDOR.COMPONENT.TS
    
    
    
    
    
    INTRPOLACION => DESDE EL TS AL HTML
    {{ }} 
    EVENTOS => EJECUTAR FUNCIONES EN EL TS
    ()
    DATA BINDING => DESDE EL HTML AL TS
    []
    TWO WAY BIDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
    [()]
    -->
